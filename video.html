<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Informativo</title>
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Contenedor principal */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Título */
        h1 {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Contenedor del video */
        .video-container {
            width: 100%;
            max-width: 800px;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Video informativo</h1>
        <div class="video-container">
            <video controls>
                <source src="Emergencia.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video. Por favor, actualízalo.
            </video>
        </div>
    </div>
</body>
</html>
